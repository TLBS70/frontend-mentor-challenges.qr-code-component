<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
      .outfit {
        font-family: 'Outfit', serif;
      }
    </style>
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-slate-300 h-screen flex items-center justify-center">
    <div class="bg-white p-4 rounded-xl w-[320px]">
      <img class="w-[288px] h-[288px] mb-6 rounded-xl" src="./images/image-qr-code.png" alt="qr-code" />
      <h1 class="outfit font-bold text-center text-[22px] leading-[120%] text-slate-900 mb-6">Improve your front-end skills by building projects</h1>
      <p class="outfit text-center text-[15px] tracking-[.2px] text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </body>
</html>
